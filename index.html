<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="" name="description"/>
    <meta content="William Zhang" name="author"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="styles/main.css" rel="stylesheet"/>
    <title>TVMonitor</title>
</head>
<body>
	<div id="card-dialog">
		<button id="exit-button" onclick="toggleCardDialog()">X</button>
		<div id="mini-card-wrapper">
			<div class="mini-card" id="nagios" onclick="newModule('nagios')">
				Nagios
			</div>
		</div>
	</div>
	<div id="time-wrapper">
		<span id="time"></span>
	</div>
	<div id="sidebar-wrapper">
		<div id="sidebar">
			<iframe id="schedule" src="https://ion.tjhsst.edu/schedule/embed">
			</iframe>
		</div>
	</div>
    <div id="wrapper">
		<div id="content-wrapper">
            <div id="content">
				<div id="add-card-wrapper">
        			<button id="add-card-button" onclick="toggleCardDialog()">+</button>
           		</div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/script.js"></script>
</html>
